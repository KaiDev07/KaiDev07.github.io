<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamaqDana</title>
    <script src="https://kit.fontawesome.com/f9b3d57f97.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header-flex">
                <nav>
                    <div class="header-link-container">
                        <a href="#">Products</a>
                    </div>
                    <div class="header-link-container">
                        <a href="#">Service</a>
                    </div>
                    <div class="header-link-container">
                        <a href="#">About us</a>
                    </div>
                    <div class="header-link-container">
                        <a href="#">Contacts</a>
                    </div>
                </nav>
                <img src="./images/header-logo.svg" alt="logo" id="header-logo">
                <div class="header-other">
                    <span class="lang-change">
                        <div class="header-lang-change-container">
                            <a href="#"> kz </a> 
                        </div>
                        <b>|</b> 
                        <div class="header-lang-change-container">
                            <a href="#"> ru </a> 
                        </div>
                        <b>|</b> 
                        <div class="header-lang-change-container">
                            <a href="#"> eng </a>  
                        </div>
                    </span>
                    <div id="header-circle">
                        <i class="fa-solid fa-magnifying-glass fa-2xl search-icon"></i>
                    </div>
                    <button id="header-btn">Log in</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="welcome">
            <div class="welcome-wrapper">
                <img src="./images/welcome-leaves.svg" alt="leaves" id="welcome-leaves">
                <div class="welcome-text">
                    <h1>TamaqDana</h1>
                    <p>Our service will help you quickly and accurately determine the composition of food for a healthy lifestyle!</p>
                    <div class="welcome-btn">
                        <span>Register Now</span>
                        <div id="welcome-circle">
                            <i class="fa-solid fa-arrow-right-long fa-2xl"></i>
                        </div>
                    </div>
                </div>
                <div class="welcome-flex">
                    <img src="./images/welcome-veg.png" alt="vegies" id="welcome-veggies">
                    <div class="welcome-boxes">
                        <div class="box">
                            <img src="./images/weclome-users.svg" alt="users">
                            <div class="box-text">
                                <h1>30K</h1>
                                <p>Users</p>
                            </div>
                        </div>
                        <div class="box">
                            <img src="./images/welcome-reviews.svg" alt="star">
                            <div class="box-text">
                                <h1>20K</h1>
                                <p>Reviews(4.8)</p>
                            </div>
                        </div>
                        <div class="box">
                            <img src="./images/welcome-products.svg" alt="Products">
                            <div class="box-text">
                                <h1>300</h1>
                                <p>Products</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
